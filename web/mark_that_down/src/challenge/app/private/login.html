<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-dark text-center text-light">

<div class="container mt-4">
    <div class="align-middle">
        <h1>Login</h1>
        <form method="POST" class="form-outline form-white">
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <input type="username" class="my-4 form-control bg-dark text-center text-light" placeholder="Username" name="username">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <input type="password" class="my-4 form-control bg-dark text-center text-light" placeholder="Password" name="password">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-light">Submit</button>
        </form>
        <br>
        <p id="response" class="mt-4"></p>
    </div>
</div>
</body>
